<!DOCTYPE html>
<html>
	<head>
  <meta charset="utf-8" />
  <title>index</title>
  <!--JS Stuff-->
  <script src="js/vendor/jquery/dist/jquery.js"></script>
  <script src="js/vendor/modernizr/modernizr.js"></script>
  <script src="js/vendor/foundation/js/foundation.js"></script>
  <script src="js/vendor/handlebars/handlebars.min.js"></script>

  <!--CSS Stuff-->
  <link rel="stylesheet" type="text/css" href="js/vendor/foundation/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="js/vendor/foundation/css/normalize.css">
  <style>
.top-bar .name h1 a:before {
  background-image: url('images/yummysoup_small.png');
  background-repeat: no-repeat;
  content: "";
  display: inline-block;
  height: 24px;
  margin-right: 10px;
  position: relative;
  width: 24px;
}
  </style>

	</head>
	<body>
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">WebSoup</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">

      <!-- Top Bar Left Nav Elements -->
      <ul class="left">

        <!-- Search | has-form wrapper -->
        <li class="has-form">
        <div class="row collapse">
          <div class="large-8 small-9 columns">
            <input type="text" id="where" placeholder="Find recipes">
          </div>
          <div class="large-4 small-3 columns">
            <a href="#" class="alert button expand" onclick="searchRecipes();">Search</a>
          </div>
        </div>
        </li>
      </ul>
    </section>
  </nav>
  <div>
    <ul id="recipes">
    </ul>
  </div>

  <script id="recipe_single" type="text/x-handlebars-template">
<div class="recipe_display">
  <h1><small><a href="javascript:history.back()" class="small">&lt;&lt;</a></small>&nbsp;{{name}}</h1>
  <div><blockquote><em>{{description}}</em></blockquote></div>
  <div class="row">
    <div class="small-2 large-2 columns">Cooking time:</div>
    <div class="small-8 large-18 columns">{{cooking_time}}</div>
  </div>
  <div class="row">
    <div class="small-2 large-2 columns">Prep time:</div>
    <div class="small-9 large-15 columns">{{prep_time}}</div>
  </div>
  <br />

<div style="border: 1px solid black;">
  <div class="row" style="background-color: #c0c0c0;">
    <div class="small=11 large=13 columns"><h3>Ingredients</h3></div>
  </div>
  {{#ingredients}}
    {{#everyOther @index 2 }}
  <div class="row" style="background-color: #FFA;">
    {{else}}
  <div class="row">
    {{/everyOther}}
  <div class="small-2 large-4 columns">{{name}}</div>
  <div class="small-9 large-9 columns">{{quantity}}&nbsp;{{measurement}}</div>
  </div>
  {{/ingredients}}
</div>

<div style="border: 1px solid black;">
  <div class="row" style="background-color: #c0c0c0;">
    <div class="small=11 large=13 columns"><h3>Instructions</h3></div>
  </div>
  <div>
  {{{instructions}}}
  </div>
</div>

  </script>
  <script id="recipe_line" type="text/x-handlebars-template">
<li><a href="?recipe_id={{id}}">{{name}}</a></li>
  </script>

  <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
